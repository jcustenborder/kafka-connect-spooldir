name=CsvSpoolDir
tasks.max=1
connector.class=io.confluent.kafka.connect.source.SpoolDirectoryConnector
record.processor.class=io.confluent.kafka.connect.source.io.processing.csv.CSVRecordProcessor
input.file.pattern=^.*\.csv$
finished.path=/tmp/spooldir/finished
error.path=/tmp/spooldir/error
input.path=/tmp/spooldir/input
halt.on.error=false
key.fields=id
topic=csv
#Skip the first line because it's the header.
skip.lines=1
batch.size=1000
null.field.indicator=BOTH
parser.timestamp.date.formats=yyyy-MM-dd'T'HH:mm:ss'Z'
schema={"fields":[{"name":"id","type":"int32","required":true},{"name":"first_name","type":"string","required":true},{"name":"last_name","type":"string","required":true},{"name":"email","type":"string","required":true},{"name":"gender","type":"string","required":true},{"name":"ip_address","type":"string","required":true},{"name":"last_login","type":"timestamp","required":false},{"name":"account_balance","type":"decimal","scale":10,"required":false},{"name":"country","type":"string","required":true},{"name":"favorite_color","type":"string","required":false}]}